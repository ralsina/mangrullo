version: '3.8'

services:
  mangrullo-daemon:
    build: .
    container_name: mangrullo-daemon
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - mangrullo-data:/var/lib/mangrullo
      - mangrullo-logs:/var/log/mangrullo
    environment:
      - MANGRULLO_LOG_LEVEL=info
      - MANGRULLO_INTERVAL=3600
      - MANGRULLO_ALLOW_MAJOR=false
    networks:
      - mangrullo-network
    profiles:
      - daemon

  mangrullo-web:
    build: .
    container_name: mangrullo-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - mangrullo-data:/var/lib/mangrullo
      - mangrullo-logs:/var/log/mangrullo
    environment:
      - MANGRULLO_LOG_LEVEL=info
      - MANGRULLO_WEB_PORT=3000
      - MANGRULLO_WEB_HOST=0.0.0.0
    networks:
      - mangrullo-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    profiles:
      - web

  mangrullo-combined:
    build: .
    container_name: mangrullo-combined
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - mangrullo-data:/var/lib/mangrullo
      - mangrullo-logs:/var/log/mangrullo
    environment:
      - MANGRULLO_LOG_LEVEL=info
      - MANGRULLO_INTERVAL=3600
      - MANGRULLO_ALLOW_MAJOR=false
      - MANGRULLO_WEB_PORT=3000
      - MANGRULLO_WEB_HOST=0.0.0.0
    networks:
      - mangrullo-network
    profiles:
      - combined

volumes:
  mangrullo-data:
    driver: local
  mangrullo-logs:
    driver: local

networks:
  mangrullo-network:
    driver: bridge